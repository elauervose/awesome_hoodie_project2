<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div class="span10 offset1">
      <h1>Please Review Your Order</h1>

      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Date/Time Stamp</legend>

      <!-- Drop Down- Hoodie Style-->
      <div class="control-group">
        <label class="control-label" for="selectbasic">Hoodie Style</label>
        <div class="controls">
          <select id="selectbasic" name="selectbasic" class="input-xlarge">
            <option>Option one</option>
            <option>Option two</option>
          </select>
        </div>
      </div>

      <!-- Drop Down- Hoodie Size-->
      <div class="control-group">
        <label class="control-label" for="selectbasic">Hoodie Size</label>
        <div class="controls">
          <select id="selectbasic" name="selectbasic" class="input-xlarge">
            <option>Option one</option>
            <option>Option two</option>
          </select>
        </div>
      </div>

      <!-- Drop Down- Logo Choice -->
      <div class="control-group">
        <label class="control-label" for="selectbasic">Logo Choice</label>
        <div class="controls">
          <select id="selectbasic" name="selectbasic" class="input-xlarge">
            <option>Option one</option>
            <option>Option two</option>
          </select>
        </div>
      </div>

    </fieldset>
    </form>

    <div class="offset3 totalBox">
      <p>SUBTOTAL = $ HoodieValue</p>
    </div>

    <form class="form-horizontal">
    <fieldset>
      <!-- Multiple Radios- Shipping Options -->
      <div class="control-group">
        <label class="control-label" for="radios">Shipping Options</label>
        <div class="controls">
          <label class="radio" for="radios-0">
            <input type="radio" name="radios" id="radios-0" value="I pick up my hoodie" checked="checked">
            I will pick up my hoodie
          </label>
          <label class="radio" for="radios-1">
            <input type="radio" name="radios" id="radios-1" value="I need this shipped to me">
            I need this shipped to me
          </label>
        </div>
      </div>
    </fieldset>
    </form>


    <div class="offset3 totalBox" >
      <p>SHIPPING COST = $ ShippingValue</p>
      <p>GRAND TOTAL = $ HoodieValue + ShippingValue</p>
    </div>

    <div class="span4 offset2">
    <p><i>Please enter your email address so we can keep you updated on your order.</i></p>
    </div>

    <form class="form-horizontal">
    <fieldset>
      <!-- Email Text input NEEDS to Link to database/table-->
      <div class="control-group">
        <label class="control-label" for="textinput">Email</label>
        <div class="controls">
          <input id="textinput" name="textinput" type="text" placeholder="email" class="input-xlarge">

        </div>
      </div>

      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="singlebutton"></label>
        <div class="controls">
          <button id="singlebutton" name="singlebutton" class="btn btn-success">Checkout!</button>
        </div>
     </div>

    </fieldset>
    </form>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src ="backbone-min.js"></script>
  </body>
</html>
